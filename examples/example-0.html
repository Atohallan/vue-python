<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue-Python sample 0</title>
  <script src="lib/vue.min.js"></script>
  <link rel="stylesheet" href="lib/picnic.min.css" />
  <style>
    body { margin: 2em; }
  </style>
</head>
<body>

    <div id="main">
      Fill the radius in the text field: <input v-model.number="radius"/>
      (or with <button @click="radius += 1">+1</button> <br/>
      A disk with radius {{ radius }} <br/> has an area of {{ area }}.
      <br/>A ball with the same radius would have a volume of {{ area * radius * 4 / 3 }}
    </div>

    <script src="lib/vuejspython.js"></script>
    <script>vuejspython.start()</script>

</body>
</html>
