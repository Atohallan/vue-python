<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue-Python sample 5</title>
  <script src="lib/vue.js"></script>
  <link rel="stylesheet" href="lib/picnic.min.css" />
  <style>
      .half { display: inline-block; width: 45%; }
  </style>
</head>
<body>
    <div id="main">
    <p>
        This is a real example for the Î³NN approach.
    </p>
    <label>
        <input type="checkbox" v-model="use_png"><span class="checkable">PNG</span>
    </label>
    <label>
        <input type="checkbox" v-model="use_svg"><span class="checkable">SVG</span>
    </label>
    <label>
        <input type="checkbox" v-model="show_points"><span class="checkable">points</span>
    </label>
    <label>
        <input type="checkbox" v-model="show_nn"><span class="checkable">1 NN</span>
    </label>
    <br/>
    {{gamma}}
    <input type="range" min="0.05" max="3" step="0.05" v-model="gamma"></input>
    <br/>
    <div class="half">
        SVG
        <br/>
        <div v-html="svg"></div>
    </div>
    <div class="half">
        PNG
        <br/>
        <img :src="'data:image/png;base64,'+png"/>
    </div>
  </div>

  <script src="lib/vuejspython.js"></script>
  <script>
  vuejspython.start()
  </script>
</body>
</html>
